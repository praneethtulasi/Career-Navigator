<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign Up | Log In</title>
    <link rel="stylesheet" href="/static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
       <div class="title-text">
          <div class="title login">
             Login
          </div>
          <div class="title signup">
             Account
          </div>
       </div>
       <div class="form-container">
          <!-- <div class="slide-controls">
             <input type="radio" name="slide" id="login" checked>
             <input type="radio" name="slide" id="signup">
             <label for="login" class="slide login">Login</label>
             <label for="signup" class="slide signup">SignUp</label>
             <div class="slider-tab"></div>
          </div> -->
          <div class="form-inner">
             <form  action="/login" class="login" method="post">
                <div class="field">
                   <input type="email" placeholder="Email Address" required name="mailid" id="mailid">
                </div>
                <div class="field">
                   <input type="password" placeholder="Password" required name="pass" id="pass">
                </div>
                <br/>
                {% if login_failed %}
               <label style="color: red;">Login failed. Please check your email and password.</label>
               {% endif %}
                <div class="field btn">
                   <div class="btn-layer"></div>
                   <input type="submit" value="Login">
                </div>
                <div class="signup-link">
                   Don't Have Account? <a href="/signup">Create A New</a>
                </div>
             </form>
       </div>
    </div>
</body>
</html>
