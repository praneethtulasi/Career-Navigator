<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicted Job Roles</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="title-text">
            <h4>Predicted Job Roles</h4>
        </div>
        <br><br>
        <div class="form-container">
            <div class="imgwrapper">
                <ul style="list-style-type: none; padding: 0; text-align: left;">
                    {% if predicted_roles and predicted_roles|length > 0 %}
                        {% for role in predicted_roles %}
                            <li style="margin-bottom: 10px; font-size: 18px; font-weight: 500;">&#8226; {{ role }}</li>
                        {% endfor %}
                    {% else %}
                        <p style="font-size: 16px; font-weight: 400; color: gray;">No predictions available.</p>
                    {% endif %}
                </ul>
            </div>
            <div class="button-container">
                <a href="/home" class="btn blue">Back to Home</a>
                <a href="/logout" class="btn purple">Logout</a>
            </div>
        </div>
    </div>
</body>
</html>
